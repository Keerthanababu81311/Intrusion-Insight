<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Vulnerability Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #0e74da, #2015bd);
        }

        .scanner-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 350px;
            text-align: center;
        }

        .scanner-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .scanner-container label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .scanner-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .scanner-container button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .scanner-container button:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <h1>URL Vulnerability Scanner</h1>
        <form action="{{ url_for('web.scan') }}" method="POST">  <!-- Use url_for to ensure correct route -->
            <label for="url">Enter URL to scan:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Scan</button>
        </form>
    </div>
</body>
</html>
