<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #b92b27);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #333;
            max-width: 600px;
            width: 90%;
            text-align: left;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #6a11cb;
            text-align: center;
        }

        .line {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .highlight {
            color: #b92b27;
            font-weight: bold;
        }

        .info {
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6a11cb, #b92b27);
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
            text-align: center;
        }

        a:hover {
            background: linear-gradient(135deg, #b92b27, #6a11cb);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .line {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="line"><span class="highlight">Higher Possibility</span> of <span class="highlight">{{ result_msg }}</span> attack</p>
        <p class="line info">Information: {{ result_msg_info }}</p>
        <a href ="/predict">Predict Another One </a>
        <a href="/home">Back to Home</a>
    </div>
</body>
</html>
